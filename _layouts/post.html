---
layout: default
css:
- /assets/css/blog.css
---

<header>
    <a href="/"><h1>Theisen Sanders</h1></a>
</header>

<div id="post-content">
    <div class="post" class="container">
        <div class="title"><h1>{{ page.title }}</h1></div>
        <div class="date"><h4><i class="icon-time"></i> {{ page.date | date: "%b %d, %Y" }}</h4>
        </div>
        <div class="tags">
            <h4><i class="icon-tags"></i>
                {% for tag in page.tags %}
                <span class="label label-inverse">{{ tag }}</span>
                {% endfor %}
            </h4>
        </div>

        {{ content }}
    </div>
</div>
