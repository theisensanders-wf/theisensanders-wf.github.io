---
layout: default
title: "Blog"
css:
- /assets/css/blog.css
---

<header>
    <a href="/"><h1>Theisen Sanders</h1></a>
</header>

<div id="post-content" class="container">
    {% for post in site.posts %}
    <div class="post" class="row">
        <div class="span12">
            <div class="title"><a href="{{ post.url }}"><h1>{{ post.title }}</h1></a></div>
            <div class="date"><h4><i class="icon-time"></i> {{ post.date | date: "%b %d, %Y" }}</h4>
            </div>
            <div class="tags">
                <h4><i class="icon-tags"></i>
                    {% for tag in post.tags %}
                    <span class="label label-inverse">{{ tag }}</span>
                    {% endfor %}
                </h4>
            </div>
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
